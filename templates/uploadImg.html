<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Image Colourization</h1>
    </div>
    <div class="action">
        <img src="{{ url_for('static', filename=image) }}" class="rounded float-start" alt="...">
        <div class="options">
            <form action="/submit" method="get">
                <button class="btn btn-outline-primary" type="submit">Colourize</button>
            </form>
            <a class="btn btn-outline-secondary" href="/" role="button">Reupload</a>
        </div>
        {% if output %}
            <img src="{{ url_for('static', filename=output) }}" class="rounded float-end" alt="...">
        {% endif %}
    </div>
</body>
</html>
